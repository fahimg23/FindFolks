<!DOCTYPE html>
<html>

<head>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
<div id="wrapper">

    {% include '_sidebar.html' %}

    <!-- Make sure to keep all page content within the #page-content-wrapper div. -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    {% include '_flash.html' %}
                    <h1>Create a group!</h1> </br>
                    <form method="POST">
                        Group Name: <input type="text" name="group_name" maxlength="20" required/> </br>
                        Description: <input type="text" name="description" required/> </br>
                        Interests:
                        <select name="select_interests" multiple>
                            {% for interest in interests %}
                                <option value="{{ interest.category }}, {{ interest.keyword }}">
                                    {{ interest.category }}, {{ interest.keyword }}
                                </option>
                            {% endfor %}
                        </select> </br>
                        Locations: <select name="location">
                        <option value="">Select Location</option>
                        {% for location in locations %}
                            <option value="{{ location.location_name }}, {{ location.zipcode }}">
                                {{ location.location_name }}, {{ location.zipcode }}
                            </option>
                        {% endfor %}
                    </select> </br>
                        <input type="submit" value="Create"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
